<h1 align="center">南京义乌小商品城38套商铺被拍卖、变卖</h1>
<font face="Verdana, Geneva, sans-serif" size="1" color="#CCCCCC">   <h2 align="center">发布时间:2022-01-1500:00来源:九派新闻旗下官方区域资讯账号</h2>
 </font>
<hr color="#FF0000" width="1000" align=""/>

<font face="Verdana, Geneva, sans-serif" size="2" color="#000000">
 <p align="">
扬子晚报记者了解到，近期变卖和拍实的38套商铺均位于南京义乌小商品城B区市场参考价<b>总计达到1809万余元</b>。查询法院公布的《分户价格及出租情况表》得知，目前已开始变卖的24套商铺中建筑面积最大一套达到73.85平方米，原<s>评估价77.1万余元</s>，<ins>市场参考价66.4万余元</ins>，此次以37.2万余元的起价进行变卖。经计算，这24套商铺的总市场参考价达<i><font face="Verdana, Geneva, sans-serif" size="+1" color="#3366FF">1089万余元</font>。</i>
 </p>

</font>
